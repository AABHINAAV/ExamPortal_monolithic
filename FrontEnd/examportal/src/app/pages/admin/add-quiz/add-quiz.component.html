<mat-card>
  <!-- heading -->
  <h1>Add New Quiz</h1>

  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form (ngSubmit)="addQuizFun()">
          <!-- title -->
          <mat-form-field class="w100" appearance="fill">
            <mat-label>Enter Title</mat-label>
            <input
              type="text"
              name="title"
              placeholder="Enter here"
              required
              matInput
              [(ngModel)]="quizData.title"
            />
          </mat-form-field>

          <!-- description -->
          <mat-form-field class="w100" appearance="fill">
            <mat-label>Enter Description</mat-label>
            <textarea
              type="text"
              name="description"
              placeholder="Enter here"
              rows="5"
              required
              matInput
              [(ngModel)]="quizData.description"
            ></textarea>
          </mat-form-field>

          <!-- marks and questions-->
          <div class="row">
            <!-- max marks -->
            <div class="col-md-4">
              <mat-form-field class="w100" appearance="fill">
                <mat-label>Maximum Marks</mat-label>
                <input
                  type="text"
                  name="maxMarks"
                  placeholder="Enter here"
                  required
                  matInput
                  [(ngModel)]="quizData.maxMarks"
                />
              </mat-form-field>
            </div>

            <!-- min marks -->
            <div class="col-md-4">
              <mat-form-field class="w100" appearance="fill">
                <mat-label>Minimum Marks</mat-label>
                <input
                  type="text"
                  name="minMarks"
                  placeholder="Enter here"
                  required
                  matInput
                  [(ngModel)]="quizData.minMarks"
                />
              </mat-form-field>
            </div>

            <!-- number of question to be shown -->
            <div class="col-md-4">
              <mat-form-field class="w100" appearance="fill">
                <mat-label>Number Of Questions</mat-label>
                <input
                  type="text"
                  name="numberOfQuestions"
                  placeholder="Enter here"
                  required
                  matInput
                  [(ngModel)]="quizData.totalQuestion"
                />
              </mat-form-field>
            </div>
          </div>

          <!-- active status of quiz -->
          <mat-slide-toggle
            name="active"
            class="example-margin"
            [(ngModel)]="quizData.isActive"
          >
            Publish status
          </mat-slide-toggle>

          <!-- category select -->
          <mat-form-field
            appearance="fill"
            style="margin-top: 20px; width: 100%"
          >
            <mat-label>Quiz Category</mat-label>
            <mat-select
              required
              name="isActive"
              [(ngModel)]="quizData.category.cid"
            >
              <mat-option *ngFor="let c of categories" [value]="c.cid">
                {{ c.title }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <!-- add button -->
          <div class="container text-center" style="margin-top: 20px">
            <button mat-raised-button color="primary" type="submit">
              Add Quiz
            </button>
          </div>
          <div class="container text-center" style="margin-top: 20px">
            <button
              mat-raised-button
              color="primary"
              (click)="clearAllFieldsFun()"
            >
              Clear
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</mat-card>
{{ quizData | json }}
