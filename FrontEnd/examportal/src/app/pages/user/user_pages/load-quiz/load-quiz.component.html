<div class="bootstrap-wrapper">
  <div class="container-fluid">
    <h1 style="margin-top: 20px">Available Quizzes</h1>

    <div class="row" *ngIf="quizzes" style="margin-top: 20px">
      <div class="col-md-4" *ngFor="let q of quizzes">
        <mat-card style="margin-bottom: 20px">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>
              {{ q.title }}
            </mat-card-title>
            <mat-card-subtitle>
              {{ q.category.title }}
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p class="truncate">{{ q.description }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button
              mat-stroked-button
              color="accent"
              style="margin-left: 1rem; margin-bottom: 10px"
            >
              Ques : {{ q.totalQuestion }}
            </button>
            <button
              mat-stroked-button
              color="accent"
              style="margin-left: 1rem; margin-bottom: 10px"
            >
              Max Marks : {{ q.maxMarks }}
            </button>
            <button
              mat-flat-button
              color="accent"
              style="margin-left: 1rem; margin-bottom: 10px"
            >
              Start
            </button>
          </mat-card-actions>
        </mat-card>
      </div>

      <div class="col-md-12" *ngIf="quizzes.length == 0">
        <mat-card>
          <mat-card-content>
            <h1>No Quiz available in this category</h1>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
